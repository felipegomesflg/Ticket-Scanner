<header page="Manual"></header>
<ion-content padding>
  <div class="numpad" *ngIf="skin==''">
    <div class="display">{{value}}</div>
    <ul class="bts">
      <li (click)="press('7')">7</li>
      <li (click)="press('8')">8</li>
      <li (click)="press('9')">9</li>
      <li (click)="press('4')">4</li>
      <li (click)="press('5')">5</li>
      <li (click)="press('6')">6</li>
      <li (click)="press('1')">1</li>
      <li (click)="press('2')">2</li>
      <li (click)="press('3')">3</li>
      <li (click)="erase()">
        <ion-icon name="arrow-round-back"></ion-icon>
      </li>
      <li (click)="press('0')">0</li>
      <li (click)="press('-')">-</li>
      <li (click)="go()" class="full">
        <ion-icon name="play"></ion-icon>
      </li>
    </ul>
  </div>
  <div class="message" *ngIf="skin!=''" [ngClass]="skin" (click)="return()">
    <h1>{{this.title}}</h1>
    <button ion-button (click)="return()" *ngIf="skin=='green'" outline icon-only color="secondary">
      <ion-icon name="thumbs-up"></ion-icon>
    </button>
    <button ion-button (click)="return()" *ngIf="skin=='red'" outline icon-only color="danger">
      <ion-icon name="close-circle"></ion-icon>
    </button>
    <p *ngIf="dateUsed!=''">{{this.dateUsed}}</p>
    <p>Toque na tela para voltar</p>
  </div>
</ion-content>
