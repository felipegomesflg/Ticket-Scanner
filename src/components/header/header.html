<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col>
          <ion-buttons>
              <button ion-button icon-only  (click)="config()">
                <ion-icon name="settings"></ion-icon>
              </button>
            </ion-buttons>
      </ion-col>
      <ion-col text-center>
        <div class="logo"></div>
         
      </ion-col>
      <ion-col>
        <ion-buttons end>
          <button ion-button icon-only (click)="logOut()"> 
            <ion-icon name="exit"></ion-icon>
          </button>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>
